<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable Bmws</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./full/e30CabrioOriginal.jpeg" alt="Bmw e30 Cabrio" data-original='e30CabrioOriginal.jpeg'>
        </div>
        <div class="img-container">
            <img src="./full/e30SedanOriginal.jpeg" alt="Bmw e30 Sedan" data-original='e30SedanOriginal.jpeg'>
        </div>
        <div class="img-container">
            <img src="./full/e46M3Original.jpeg" alt="Bmw e46 M3 Laguna Seca Blue" data-original='e46M3Original.jpeg'>
        </div>
        <div class="img-container">
            <img src="./full/e46M3YellowOriginal.jpeg" alt="Bmw e46 M3 Phoenix Yellow"
                data-original='e46M3YellowOriginal.jpeg'>
        </div>
    </div>
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
